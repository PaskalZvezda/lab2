name: Build and Test

# Триггеры: запускать при пуше в ветку main или master
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    # Важно: используем Windows, так как в твоем коде есть <windows.h>
    runs-on: windows-latest

    steps:
    # 1. Скачиваем код репозитория
    - uses: actions/checkout@v3

    # 2. Настраиваем CMake (генерируем файлы сборки)
    - name: Configure CMake
      run: cmake -S . -B build

    # 3. Компилируем проект (и программу, и тесты)
    - name: Build
      run: cmake --build build --config Release

    # 4. Запускаем тесты
    # ctest — это утилита CMake для запуска тестов
    # -C Release указывает, какую конфигурацию запускать
    # --output-on-failure покажет детали, если тест упадет
    - name: Run Tests
      run: cd build && ctest -C Release --output-on-failure